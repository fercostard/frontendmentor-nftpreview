<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./src/css/style.css">
      <link rel="stylesheet" href="./src/css/reset.css">
      <title>NFT PREVIEW CARD</title>
</head>


<body>
      <main class="mainbox">

            <div class="image">
              <img src="./src/images/image-equilibrium.jpg" alt="">

            </div>    

            <div class="infobox">
                  <div class="name">
                        <h1>Equilibrium #3429</h1>

                  </div>
                  
                  <div class="description">
                        <p>Our Equilibrium collection promotes balance and calm.</p>
                  </div>

                  <div class="priceandtime">
                        <div class="price">
                              <img src="./src/images/icon-ethereum.svg" alt="icon etherium">
                              <p>0.041 ETH</p>
                        </div>
                        <div class="time">
                              <img src="./src/images/icon-clock.svg" alt="relogio">
                              <p>3 days left</p>
                        </div>

                  </div>


            </div>
            <div class="creatorbox">
                  <img src="./src/images/image-avatar.png" alt="avatar">
                  <p>Creation of <span><a href="#" class="author-link">Jules Wyvern</a></span></p>

            </div>
            

      </main>

      <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/fercostard" target="_blank">Fernando Costa</a>.
      </footer>
</body>

</html>
